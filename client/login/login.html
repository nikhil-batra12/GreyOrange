<div id="sw-login-form-container" class="col-sm-offset-3 col-sm-6">
    <div class="content-container">
        <h1 class="text-center">Sign In</h1>
        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="username-container">
                <input name="username" ng-model="username" required placeholder="Enter your Id">
                <span class="required-validation-message color-red" ng-show="loginForm.username.$touched && loginForm.username.$invalid">*Required</span>
            </div>
            <div class="password-container">
                <input name="password" ng-model="password" required placeholder="Enter your Password" type="password">
                <span class="required-validation-message color-red" ng-show="loginForm.password.$touched && loginForm.password.$invalid">*Required</span>
            </div>
            <button id='submitButton' type="submit" class="btn btn-primary btn-lg" ng-class="{'disabled': disableSubmit}">
                SIGN IN
            </button>
            <div data-ng-show="invalideCredential text-center color-red" class="invalidCredential">
                {{errorMessage}}
            </div>
        </form>
    </div>
</div>
